rectifier:
  ip: "192.168.1.200"
  port: 502
  unit_id: 1

polling:
  interval_sec: 1
  reconnect_delay_sec: 5

scaling:
  voltage_multiplier: 100
  current_multiplier: 10

logging:
  csv_path: "logs/data/"
  app_log: "logs/app.log"

database:
  type: "sqlite"
  connection: "sqlite:///rectifier.db"

web:
  host: "0.0.0.0"
  port: 8080
